<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__img--counter">
        </div>
        <div class="container__img--arrows">
            <div class="arrow__prev"><i class="fas fa-chevron-left"></i></div>
            <div class="arrow__next"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="container__img--description">
        </div>
    </div>
    <div class="dots">
    </div>

    <script src="https://kit.fontawesome.com/d0f05553fb.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
